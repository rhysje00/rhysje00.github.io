<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .edge {
        stroke: #9CA3AF;
        stroke-width: 10;
        stroke-linecap: round;
        opacity: 0.7;
      }
      .node {
        fill: #7CBE0C;
        stroke: #9CA3AF;
        stroke-width: 6;
      }
    </style>
  </defs>

  <!-- Equilateral triangle vertices -->
  <!-- top (256,115), bl (96,392), br (416,392) -->
  <!-- center = centroid/incenter/circumcenter -->
  <!-- (256, (115+392+392)/3) = (256, 299.6667) -->

  <!-- outer triangle -->
  <line class="edge" x1="96"  y1="392" x2="416" y2="392"/>
  <line class="edge" x1="416" y1="392" x2="256" y2="115"/>
  <line class="edge" x1="256" y1="115" x2="96"  y2="392"/>

  <!-- inner edges -->
  <line class="edge" x1="256" y1="299.6667" x2="256" y2="115"/>
  <line class="edge" x1="256" y1="299.6667" x2="96"  y2="392"/>
  <line class="edge" x1="256" y1="299.6667" x2="416" y2="392"/>

  <!-- nodes -->
  <circle class="node" cx="256" cy="115"      r="32"/>
  <circle class="node" cx="96"  cy="392"      r="32"/>
  <circle class="node" cx="416" cy="392"      r="32"/>
  <circle class="node" cx="256" cy="299.6667" r="32"/>
</svg>

